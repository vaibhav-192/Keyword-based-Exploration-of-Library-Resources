<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Paper Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Research Paper Repository</h1>
        <form method="POST" action="/" class="d-flex my-4">
            <input type="text" class="form-control me-2" name="query" placeholder="Search by Title, Authors, or Keywords" required>
            <button class="btn btn-primary" type="submit">Search</button>
        </form>
      
        {% if papers %}
        <h2>Search Results</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Authors</th>
                    <th>Year</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for paper in papers %}
                <tr>
                    <td>{{ paper.title }}</td>
                    <td>{{ paper.authors }}</td>
                    <td>{{ paper.year }}</td>
                    <td>
                        <a href="{{ url_for('preview_paper', key=paper.key) }}" class="btn btn-secondary">Preview</a>
                        <a href="{{ url_for('download_paper', key=paper.key) }}" class="btn btn-primary">Download</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <div class="alert alert-warning">No papers found.</div>
        {% endif %}
    </div>
</body>
</html>
